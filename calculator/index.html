<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">

        <div class="result">
            <input type="text" id="result" placeholder="0">
        </div>
        <div class="buttons">
            <div class="row1 row">
                <button class="all-clear operator">AC</button>
                <button class="delete operator">DEL</button>
                <button class="division operator">/</button>
                <button class="modulus operator">%</button>
            </div>
            <div class="row2 row">
                <button class="seven">7</button>
                <button class="eight">8</button>
                <button class="nine">9</button>
                <button class="multiplication operator">*</button>
            </div>
            <div class="row3 row">
                <button class="four">4</button>
                <button class="five">5</button>
                <button class="six">6</button>
                <button class="addition operator">+</button>
            </div>
            <div class="row4 row">
                <button class="one">1</button>
                <button class="two">2</button>
                <button class="three">3</button>
                <button class="subraction operator">-</button>
            </div>
            <div class="row5 row">
                <button class="dblzero">00</button>
                <button class="zero">0</button>
                <button class="dot">.</button>
                <button class="equal">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
